<!DOCTYPE html>
<html lang="en">
<head>
     <title>Learn Heading</title>
     <style>
        h1{
            text-align: center;
            color: aquamarine;
            background-color: black;
        }
        h2{
            color: bisque;
            background-color: black;
        }
     </style>
</head>
<body>
    <h1>Hello, I am on the top</h1>
    <h2>Hello, I am on second</h2>
    <h3>Hello, I am on third</h3>
    <h4>Hello, I am on fourth</h4>
    <h5>Hello, I am on fifth</h5>
    <h6>Hello, I am on the last</h6>

    
</body>
</html>
